<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Electronic Circuits</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Diogny">
	<meta name="base" content="path">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="css/purecss.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/styles-tests-circuits.css">
</head>

<body>
	<header>
		<div id="top-bar" class="pure-g" style="background: cadetblue; color: white; padding: 4px 10px;">
			<div class="pure-u-2-3">&nbsp; </div>
			<div class="pure-u-1-3">&nbsp;</div>
		</div>
		<div class="bar pure-g no-select">
			<div class="bar-group">
				<div class="bar-item pure-u link" data-scale="8"><span> 1/8X </span></div>
				<div class="bar-item pure-u link" data-scale="4"><span> &#188;X </span></div>
				<div class="bar-item pure-u link" data-scale="2"><span> &#189;X </span></div>
				<div class="bar-item pure-u link" data-scale="1"><span> 1X </span></div>
				<div class="bar-item pure-u link" data-scale="0.75"><span rate="3/4"> 1&#189;X </span></div>
				<div class="bar-item pure-u link selected" data-scale="0.5"><span rate="1/2"> 2X </span>
				</div>
				<div class="bar-item pure-u link" data-scale="0.33"><span rate="1/3"> 3X </span></div>
				<div class="bar-item pure-u link" data-scale="0.25"><span rate="1/4"> 4X </span></div>
				<div class="bar-item pure-u link" data-scale="0.166"><span rate="1/6"> 6X </span></div>
				<div class="bar-item pure-u link" data-scale="0.125"><span rate="1/8"> 8X </span></div>
			</div>
			<div class="bar-group">
				<div class="bar-item pure-u select-css">
					<select id="comp-option" class="pure-input-1-2">
						<option value="resistor">RESISTOR</option>
						<option value="variable-resistor">VARIABLE RESISTOR</option>
						<option value="potentiometer">POTENTIOMETER</option>
						<option value="diode">DIODE</option>
						<option value="led">LED</option>
						<option value="photodiode">PHOTODIODE</option>
						<option value="schottky">SCHOTTKY</option>
						<option value="tunnel">TUNNEL</option>
						<option value="varicap">VARICAP</option>
						<option value="zener">ZENER</option>
						<option value="capacitor">CAPACITOR</option>
						<option value="capacitor-polarized">POLARIZED CAPACITOR</option>
						<option value="capacitor-variable">VARIABLE CAPACITOR</option>
						<option value="battery">BATTERY</option>
						<option value="battery-multi">MULTI BATTERY</option>
						<option value="dc-motor">DC MOTOR</option>
						<option value="5v">5V</option>
						<option value="3v3">3.3v</option>
						<option value="gnd">GND</option>
						<option value="push-button">PUSH BUTTON</option>
						<option value="switch">SWITCH</option>
						<option value="switch-sdpt">SDPT SWITCH</option>
						<option value="inductor">INDUCTOR</option>
						<option value="transformer">TRANSFORMER</option>
						<option value="and">AND</option>
						<option value="nand">NAND</option>
						<option value="or">OR</option>
						<option value="nor">NOR</option>
						<option value="xor">XOR</option>
						<option value="xnor">XNOR</option>
						<option value="not">NOT</option>
						<option value="buffer">BUFFER</option>
						<option value="dip4">DIP4</option>
						<option value="dip6">DIP6</option>
						<option value="dip8">DIP8</option>
						<option value="dipn555">555</option>
						<option value="dip10">DIP10</option>
						<option value="dip12">DIP12</option>
						<option value="dip14">DIP14</option>
						<option value="7408">7408</option>
						<option value="dip16">DIP16</option>
						<option value="dip28">DIP28</option>
						<option value="npn">NPN</option>
						<option value="pnp">PNP</option>
						<option value="relay-9v">9V RELAY</option>
					</select>
				</div>
				<div class="bar-item pure-u link" action="comp-create">
					<img src="img/create-comp16x16.png" title="Create component">
				</div>
				<!-- <div class="bar-item pure-u">
					<input id="comp-pos" type="text" value="50, 10" style="line-height: 26px;">
				</div> -->
			</div>
			<div class="bar-group">
				<div class="bar-item pure-u link" rot-dir="left">
					<img src="img/rot-left16x16.png" title="Rotate left">
				</div>
				<div class="bar-item pure-u">
					<span id="rot-lbl" style="border: 1px solid #5d98d4;">0Â°</span>
				</div>
				<div class="bar-item pure-u link" rot-dir="right">
					<img src="img/rot-right16x16.png" title="Rotate right">
				</div>
			</div>
			<div class="bar-group">
				<div class="bar-item pure-u link" tool="wire-edit" data-status="0">
					<img src="img/wire-edit16x16.png" title="Wire edit is OFF">
				</div>
				<!--<div class="bar-item pure-u" tool="ec-props">
					<img src="img/list16x16.png" title="Properties">
				</div>-->
			</div>
			<div class="bar-group">
				<div class="bar-item pure-u link">
					<input id="cons-log" type="checkbox" style="width: 16px; " title="Console log">
				</div>
			</div>
		</div>
	</header>
	<main id="maincontent">
		<div id="board" class="grid60x60" svg-comp="board">
			<svg xmlns="http://www.w3.org/2000/svg" svg-type="board" viewBox="0 0 4000 2700" width="100%" height="100%"
				xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" preserveAspectRatio="xMinYMin meet">
			</svg>
		</div>
	</main>
	<footer>
		<h3 style="margin: 8px 0px 3px">Specs</h3>
		We are using Node.js <span id="node-version"></span>,
		Chromium <span id="chrome-version"></span>,
		and Electron <span id="electron-version"></span>.
	</footer>


	<!-- -->
	<!-- later define it in the PHP controller -->
	<script type="text/html" id="viewBox01">
		<div class="expandable hide">
			<span>(</span>
			<span class="var"><i>x: </i>{x}</span><span>,</span>
			<span class="var"><i>y: </i>{y}</span><span>,</span>
			<span class="var"><i>w: </i>{width}</span><span>,</span>
			<span class="var"><i>h: </i>{height}</span>
			<span>)</span>
		</div>
	</script>
	<script type="text/html" id="size01">
		<div class="expandable hide">
			<span>(</span>
			<span class="var"><i>w: </i>{width}</span><span>,</span>
			<span class="var"><i>h: </i>{height}</span>
			<span>)</span>
		</div>
	</script>
	<script type="text/html" id="point01">
		<div class="expandable hide">
			<span>(</span>
			<span class="var"><i>x: </i>{x}</span><span>,</span>
			<span class="var"><i>y: </i>{y}</span><span>,</span>
			<span>)</span>
		</div>
	</script>
	<script type="text/html" id="baseWin01">
		<div svg-type="win" id="{id}" class="{class}">
		</div>
	</script>
	<script type="text/html" id="ctxWin01">
		<div svg-type="win" id="{id}" class="{class}" data-trigger="">
		</div>
	</script>
	<script type="text/html" id="ctxItem01">
		<div class="{class}" data-action="{action}" data-data="{data}" {disabled}>
			<span>{text}</span><span class="right">{shortcut}</span>
		</div>
	</script>
	<script type="text/html" id="propWin01">
		<div svg-type="win" id="{id}" class="{class}">
			<header class="no-select">
				<div class="title">Properties</div>
				<div>
					<img width="16px" height="16px"><img width="16px" height="16px">
				</div>
			</header>
			<main class="scroll-rgt">
			</main>
			<footer class="no-select">
				<span></span>
				<div>
					<!--<img width="16px" height="16px">-->
				</div>
			</footer>
		</div>
	</script>
	<!-- You can also require other files to run in this process -->
	<script>var exports = {};</script>
	<script src="renderer.js"></script>
</body>

</html>
