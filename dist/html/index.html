<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Electronic Circuits</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

<body class="light">

						<option value="zener">ZENER</option>
						<option value="capacitor">CAPACITOR</option>
						<option value="capacitor-polarized">POLARIZED CAPACITOR</option>
						<option value="capacitor-variable">VARIABLE CAPACITOR</option>
						<option value="battery-cell">CELL BATTERY</option>

						<option value="dc-motor">DC MOTOR</option>

						<option value="dip8">DIP8</option>

				<div class="bar-item pure-u link" action="comp-create">

					<input id="comp-pos" type="text" value="50, 10" style="line-height: 26px;">
				</div> -->
			</div>

	</header>
	<main id="maincontent">
		<div id="board" class="grid60x60" svg-comp="board">
			<svg xmlns="http://www.w3.org/2000/svg" svg-type="board" viewBox="0 0 4000 2700" width="100%" height="100%"
				xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" preserveAspectRatio="xMinYMin meet">
			</svg>
		</div>
	</main>
	<footer class="pure-g no-select">
		<div class="pure-u-1-2 bar-group">
			<div bar="bottom-left">...</div>
		</div>
		<div class="pure-u-1-5 bar-group">
			<div bar="bottom-center">...</div>
		</div>
		<div class="pure-u-7-24 bar-group">
			<div style="display: flex;">
				<select class="select-css" tool="theme-select">
					<option value="light" selected>Light</option>
					<option value="dark">dark</option>
				</select>
				<div circuit="name" title="Circuit Properties"></div>
			</div>
		</div>

	<!-- -->
	<!-- later define it in the PHP controller -->
	<script type="text/html" id="viewBox01">
		<div class="expandable hide">
			<span>(</span>
			<span class="var"><i>x: </i>{{ x }}</span><span>,</span>
			<span class="var"><i>y: </i>{{ y }}</span><span>,</span>
			<span class="var"><i>w: </i>{{ width }}</span><span>,</span>
			<span class="var"><i>h: </i>{{ height }}</span>
			<span>)</span>
		</div>
	</script>
	<script type="text/html" id="size01">
		<div class="expandable hide">
			<span>(</span>
			<span class="var"><i>w: </i>{{ width }}</span><span>,</span>
			<span class="var"><i>h: </i>{{ height }}</span>
			<span>)</span>
		</div>
	</script>
	<script type="text/html" id="point01">
		<div class="expandable hide">
			<span>(</span>
			<span class="var"><i>x: </i>{{ x }}</span><span>,</span>
			<span class="var"><i>y: </i>{{ y }}</span><span>,</span>
			<span>)</span>
		</div>
	</script>
	<script type="text/html" id="baseWin01">
		<div svg-type="win" id="{{ id }}" class="{{ class }}">
		</div>
	</script>
	<script type="text/html" id="ctxWin01">
		<div svg-type="win" id="{{ id }}" class="{{ class }}" data-trigger="">
		</div>
	</script>
	<script type="text/html" id="ctxItem01">
		<div class="{{ class }}" data-action="{{ action }}" data-data="{{ data }}" {{ disabled }}>
			<span>{{ text }}</span><span class="right">{{ shortcut }}</span>
		</div>
	</script>
	<script type="text/html" id="propWin01">
		<div svg-type="win" id="{{ id }}" class="{{ class }}">
			<header class="no-select">
				<div class="title">Properties</div>
				<div>
					<img width="16px" height="16px"><img width="16px" height="16px">
				</div>
			</header>
			<main class="scroll-rgt">
			</main>
			<footer class="no-select">
				<span></span>
				<div>
					<!--<img width="16px" height="16px">-->
				</div>
			</footer>
		</div>
	</script>
	<script type="text/html" id="dialogWin01">
		<div id="{{ id }}" class="{{ class }}">
			<div class="content">
				<h4>title</h4>
				<h5>message</h5> 
				<div>
					<button>Save</button>
					<button>Cancel</button>
					<button>Don't Save</button>
				</div>
			</div>
		</div>
	</script>
	<script type="text/html" id="formWin01">
		<div id="{{ id }}" class="{{ class }}">
			<div class="content">
				<h4>title</h4>
				<form class="pure-form pure-form-aligned">
					<fieldset>
					</fieldset>
				</form>
				<div>
					<button>Save</button>
					<button>Cancel</button>
				</div>
			</div>
		</div>
	</script>
	<script type="text/html" id="formFieldWinSpan">
		<div class="pure-control-group {{ class }}">
			<label for="dialog-form-{{ index }}">{{ label }}</label>
			<span id="dialog-form-{{ index }}">{{ value }}</span>
			<span class="hide">*</span>
		</div>
	</script>
	<script type="text/html" id="formFieldWinInput">
		<div class="pure-control-group {{ class }}">
			<label for="dialog-form-{{ index }}">{{ label }}</label>
			<input type="text" id="dialog-form-{{ index }}" value="{{ value }}" index="{{ index }}" placeholder="{{ placeHolder }}" />
			<span class="hide">*</span>
		</div>
	</script>
	<script type="text/html" id="circuitXml">
		<circuit version="{{ version }}" zoom="{{ zoom }}" name="{{ name }}" description?="{{ description }}" view="{{ view.x }},{{ view.y }}">
			<ecs>
				<ec d-for="item in ecList" id="{{ item.id }}" name="{{ item.name }}" x="{{ item.x }}" y="{{ item.y }}" rot="{{ item.rotation }}" label="{{ item.label }}" ></ec>
			</ecs>
			<wires>
				<wire d-for="item in wireList" id="{{ item.id }}" points="{{ item.points }}" label="{{ item.label }}" ></wire>
			</wires>
			<bonds>
				<bond d-for="item in bonds">{{ item }}</bond>
			</bonds>
		</circuit>
	</script>
<script src="../index.js"></script></body>

</html>
